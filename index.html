<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="text-container">
      <h1>
        Get <span class="insights">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="statistics">
        <div class="group-dt">
          <span class="digits">10k+</span>
          <span class="text">COMPANIES</span>
        </div>
        <div class="group-dt">
          <span class="digits">314</span>
          <span class="text">TEMPLATES</span>
        </div>
        <div class="group-dt">
          <span class="digits">12M+</span>
          <span class="text">QUERIES</span>
        </div>
      </div>
    </div>
    <div class="img-container">
      
    </div>

</html>
